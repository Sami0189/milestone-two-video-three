<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: solid red;
            background-color: gold;
             /* transition: width 5s linear 3s, background-color 3s ease-in 3s; */
             transition: transform 2s 1s ;
        }
        .box:hover{
            width: 400px;
            background-color: rgb(255, 0, 0);
            transform: rotate(45deg) scale(1.5);

        }
    </style>
  
</head>
<body>
    <ul>
        <li>Transform: change the shape. This is a css style peoperty name </li>
        <li>translate: it is a value of transform style role. This means you move either x,or y or both axis</li>
        <li>transition: how long it will take to do the change of the shaoe or color </li>
    </ul>
    <div class="box">box - 1</div>
    <div class="box">box - 2</div>
    <div class="box">box - 3</div>
</body>
</html>
